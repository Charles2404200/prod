version: '3.8'

services:
  nginx:
    # Build the NGINX image from the Dockerfile you just created
    build:
      context: .
      dockerfile: Dockerfile.nginx
    
    # Expose port 80 on the host machine to allow access to NGINX
    ports:
      - "80:80"
      
    # Map the NGINX configuration to the container
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    
    # Wait for the backend and frontend services to be ready before starting NGINX
    depends_on:
      - frontend
      - backend
