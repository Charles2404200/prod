services:
  backend:
    build:
      context: ../../
      dockerfile: ci/Dockerfile.backend
    ports:
      - "5000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb+srv://RMIT_Store:123RMIT@rmitstore.uvixzgs.mongodb.net/rmit_ecommerce?retryWrites=true&w=majority&appName=RMITStore
    depends_on:
      - mongo

  frontend:
    build:
      context: ../../
      dockerfile: ci/Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000

  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: