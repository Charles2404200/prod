version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: ci/Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb+srv://RMIT_Store:123RMIT@rmitstore.uvixzgs.mongodb.net/rmit_ecommerce
      - JWT_SECRET=my_secret_string
      - CLIENT_URL=http://ec2-13-217-100-4.compute-1.amazonaws.com:3000
      - BASE_API_URL=api
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: ci/Dockerfile.frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://ec2-13-217-100-4.compute-1.amazonaws.com:5000
    depends_on:
      - backend

  mongo:
    image: mongo:5
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: