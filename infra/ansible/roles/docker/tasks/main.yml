---
# 0) Role defaults (safe if undefined)
- name: Set role defaults
  set_fact:
    docker_cli_plugins_dir: "{{ docker_cli_plugins_dir | default('/usr/libexec/docker/cli-plugins') }}"
    docker_compose_version: "{{ docker_compose_version | default('v2.27.0') }}"
  tags: always

# 1) Base packages (handle AL2023 curl conflict cleanly)
- name: Amazon Linux 2023 | ensure curl-minimal present
  become: true
  package:
    name:
      - curl-minimal
      - git
      - tar
    state: present
  when:
    - ansible_distribution == "Amazon"
    - ansible_distribution_version is search('2023')

- name: Amazon Linux 2023 | ensure conflicting curl is absent
  become: true
  package:
    name: curl
    state: absent
  when:
    - ansible_distribution == "Amazon"
    - ansible_distribution_version is search('2023')

- name: Non-Amazon-2023 | ensure curl present
  become: true
  package:
    name:
      - curl
      - git
      - tar
    state: present
  when: not (ansible_distribution == "Amazon" and (ansible_distribution_version is search('2023')))

# 2) Docker engine (pkg first, fallback to convenience script)
- name: Install Docker engine via package if available
  become: true
  package:
    name: docker
    state: present
  register: docker_pkg
  failed_when: false

- name: Install Docker via convenience script (fallback)
  become: true
  shell: curl -fsSL https://get.docker.com | sh
  args: { executable: /bin/bash }
  when: docker_pkg is failed

# 3) Daemon config
- name: Write /etc/docker/daemon.json
  become: true
  copy:
    dest: /etc/docker/daemon.json
    mode: "0644"
    content: |
      {
        "log-driver": "json-file",
        "log-opts": { "max-size": "10m", "max-file": "3" },
        "exec-opts": ["native.cgroupdriver=systemd"],
        "max-concurrent-downloads": 10,
        "max-concurrent-uploads": 10
      }
  notify: Restart docker

# 4) Enable/Start Docker, grant user
- name: Enable & start Docker
  become: true
  service:
    name: docker
    state: started
    enabled: true

- name: Add user to docker group
  become: true
  user:
    name: "{{ docker_user }}"
    groups: docker
    append: true

# 5) Docker Compose v2 (pkg if possible; otherwise download & link)
- name: Install docker compose plugin via package if present
  become: true
  package:
    name: docker-compose-plugin
    state: present
  register: compose_pkg
  failed_when: false

- name: Ensure CLI plugins dir exists
  become: true
  file:
    path: "{{ docker_cli_plugins_dir }}"
    state: directory
    mode: "0755"

- name: Probe for compose plugin candidates
  become: true
  stat:
    path: "{{ item }}"
  register: compose_candidates
  loop:
    - "{{ docker_cli_plugins_dir }}/docker-compose"
    - /usr/libexec/docker/cli-plugins/docker-compose
    - /usr/lib/docker/cli-plugins/docker-compose
    - /usr/local/lib/docker/cli-plugins/docker-compose
    - /usr/bin/docker-compose

- name: Pick first existing compose path (if any)
  set_fact:
    compose_src: >-
      {{
        (compose_candidates.results
         | selectattr('stat.exists','equalto',true)
         | map(attribute='stat.path')
         | list | first) | default('')
      }}

- name: Install docker compose v2 plugin (download fallback)
  become: true
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-linux-x86_64"
    dest: "{{ docker_cli_plugins_dir }}/docker-compose"
    mode: "0755"
  when: compose_src == ''
  register: compose_dl

- name: Use downloaded compose as source if we just fetched it
  set_fact:
    compose_src: "{{ docker_cli_plugins_dir }}/docker-compose"
  when: compose_src == '' and compose_dl is changed

- name: Ensure legacy docker-compose symlink
  become: true
  file:
    src: "{{ compose_src }}"
    dest: /usr/local/bin/docker-compose
    state: link
    force: true
  when: compose_src != ''

# 6) Verify
- name: Show docker versions
  become: true
  shell: |
    set -o pipefail
    docker --version && docker compose version
  register: docker_versions
  changed_when: false
  failed_when: docker_versions.rc != 0

- name: Print docker versions
  debug:
    var: docker_versions.stdout_lines
