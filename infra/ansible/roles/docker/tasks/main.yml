---
- name: Remove curl-minimal to avoid conflicts
  package:
    name: curl-minimal
    state: absent
  ignore_errors: yes

- name: Ensure docker Python SDK is installed system-wide
  pip:
    name: docker
    executable: /usr/bin/pip3
    
- name: Ensure base packages are installed
  package:
    name:
      - curl
      - tar
      - gzip
      - unzip
      - bash
      - git
      - iproute
      - python3
    state: present

- name: Install Docker engine
  package:
    name: docker
    state: present

- name: Enable and start Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: Create docker CLI plugin directory
  file:
    path: /usr/local/lib/docker/cli-plugins
    state: directory
    mode: '0755'

- name: Download docker compose v2 plugin
  get_url:
    url: "https://github.com/docker/compose/releases/download/v2.39.0/docker-compose-linux-x86_64"
    dest: /usr/local/lib/docker/cli-plugins/docker-compose
    mode: '0755'
    validate_certs: yes

- name: Verify docker compose
  command: docker compose version
  register: compose_version
  changed_when: false
  become: yes
  environment:
    DOCKER_HOST: "unix:///var/run/docker.sock"

- debug:
    var: compose_version.stdout