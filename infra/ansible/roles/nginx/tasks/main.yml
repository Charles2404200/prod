---
- name: Install Nginx (Amazon Linux / RHEL family)
  become: true
  package:
    name: nginx
    state: present

- name: Ensure conf.d exists
  become: true
  file:
    path: /etc/nginx/conf.d
    state: directory
    mode: "0755"

- name: Deploy nginx.conf (global tuning)
  become: true
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: "0644"
  notify: Reload nginx

- name: Deploy site (reverse proxy)
  become: true
  template:
    src: app.conf.j2
    dest: /etc/nginx/conf.d/app.conf
    mode: "0644"
  notify: Reload nginx

- name: Test Nginx config
  become: true
  command: nginx -t
  register: nginx_test
  changed_when: false

- name: Enable & start Nginx
  become: true
  service:
    name: nginx
    state: started
    enabled: true
